<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Alphabet Wall</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dust-container"></div>
    <div class="wall-texture"></div>

    <div class="wall-container" id="main-wall">
        <div class="alphabet-wall">
            <div class="row" id="row-1"></div>
            <div class="row" id="row-2"></div>
            <div class="row" id="row-3"></div>
        </div>
        
        <div class="message-area">
            <span class="label">MESSAGE: </span>
            <span id="decoded-message"></span>
        </div>
    </div>

    <svg style="display:none">
      <filter id="noise">
        <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/>
        <feColorMatrix type="saturate" values="0"/>
      </filter>
    </svg>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
